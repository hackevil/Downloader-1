<!DOCTYPE html>
<html>

<head>
    <title>Downloaders</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" crossorigin="anonymous">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
</head>

<body>
    <div class="container theme-showcase">
        <h2>Downloader<small>Just for B-dog</small></h2>
        <div id="downloader">
            <div class="form-group">
                <label for="downloadUrl">Add URL for download</label>
                <input class="form-control" name="downloadUrl" v-model="downloadUrl" placeholder="URL">
            </div>
            <div class="form-group">
                <button v-on:click="download" class="btn btn-primary">Download</button>
            </div>
            </form>
        </div>
        <div id="files">
            <div class="form-group">
                <button type="button" class="btn btn-danger" id="clear" v-on:click="clear">Clear</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>File URL</td>
                        <td>Progress (%)</td>
                        <td>Downloaded (MB)</td>
                        <td>Total Size (MB)</td>
                        <td>&nbsp;</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="file in files">
                        <td>{{ file.filename }}</td>
                        <td>{{ file.percent }}</td>
                        <td>{{ file.received | formatNumber }}</td>
                        <td>{{ file.total | formatNumber }}</td>
                        <td>
                            <button id="{{ file._id }}" type="button" class="btn btn-danger btn-xs" v-on:click="deleteFile">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <a v-if="file.done" href="{{ file.url }}" class="btn btn-primary btn-xs" role="button">Download</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts/utils.js"></script>
<script type="text/javascript" src="scripts/components/downloadlist.js"></script>
<script type="text/javascript" src="scripts/components/downloader.js"></script>

</html>
