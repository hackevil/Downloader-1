<!DOCTYPE html>
<html>

<head>
  <title>Downloaders</title>
  <link rel="stylesheet" href="public/styles.css">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column col-md-1"></div>
      <div class="column col-md-10">
        <h2>Downloader<small>Just for B-dog</small></h2>
        <div id="downloader">
          <div class="form-group">
            <label class="form-label" for="downloadUrl">Add URL for download</label>
            <input class="form-input" name="downloadUrl" v-model="downloadUrl" placeholder="URL">
          </div>
          <div class="form-group">
            <button v-on:click="download" class="btn btn-primary btn-xs">Download</button>
          </div>
        </div>
        <div class="divider"></div>
        <div id="files">
          <div class="form-group">
            <button type="button" class="btn btn-xs" id="clear" v-on:click="clear">Clear</button>
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <td>File URL</td>
                <td>Progress (%)</td>
                <td>Downloaded (MB)</td>
                <td>Total Size (MB)</td>
                <td>&nbsp;</td>
              </tr>
            </thead>
            <tbody>
              <tr v-for="file in files">
                <td>{{ file.filename }}</td>
                <td>{{ file.percent }}</td>
                <td>{{ file.received | formatNumber }}</td>
                <td>{{ file.total | formatNumber }}</td>
                <td>
                  <a v-if="file.done" href="{{ file.url }}" class="btn btn-primary btn-xs" role="button">Download</a>
                  <button data-id="{{ file._id }}" type="button" class="btn btn-xs" v-on:click="deleteFile">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="column col-md-1"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="public/vendor.bundle.js"></script>
<script type="text/javascript" src="public/app.bundle.js"></script>

</html>
